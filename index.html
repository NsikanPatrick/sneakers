<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/myfavicon.ico">
    <!-- Author Meta -->
    <meta name="author" content="Nsikan_Patrick">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Sneakers</title>

    <!-- CSS links ============================================= -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- HEADER NAVIGATION SECTION -->
    <div class="container">
        <header>
            <nav class="navigation">
                <div class="nav-left">
                    <!-- Mobile menu botton -->
                    <div class="icon btn-active-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                    <!-- Logo -->
                    <div class="logo-box">
                        <a href="#"><img src="images/logo.svg" class="logo" alt="sneaker_shop"></a>
                    </div>
                    <!-- Navigational menu -->
                    <ul class="menu-items">
                        <!-- Mobile close button -->
                        <!-- <div class="icon btn-cancel">
                        <i class="fa fa-times"></i>
                    </div> -->
                        <!-- End of Mobile close button -->

                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <!-- End of navigational menu section -->
                </div>

                <div class="nav-right">
                    <i class="fa fa-shopping-cart cart-icon"></i>
                    <img src="images/image-avatar.png" alt="sneaker_shop" width="35" height="35">
                </div>
            </nav>
        </header>
        <!-- END OF HEADER NAVIGATION SECTION -->

        <!-- MAIN CONTENT SECTION -->
        <main>
            <div class="hero">
                <!-- Images section => hero left -->
                <div class="hero-left">
                    <div class="product-image">
                        <img src="images/image-product-1.jpg" alt="sneaker_image" width="400" height="400">
                    </div>

                    <div class="thumbnails">
                        <div class="thumbnail-overlay">
                            <img src="images/image-product-1-thumbnail.jpg" class="thumbnail" alt="sneaker_image"
                                width="80" height="80">
                            <div class="overlay"></div>
                        </div>
                        <div class="thumbnail-items">
                            <img src="images/image-product-2-thumbnail.jpg" class="thumbnail" alt="sneaker_image"
                                width="80" height="80">
                            <img src="images/image-product-3-thumbnail.jpg" class="thumbnail" alt="sneaker_image"
                                width="80" height="80">
                            <img src="images/image-product-4-thumbnail.jpg" class="thumbnail" alt="sneaker_image"
                                width="80" height="80">
                        </div>
                    </div>
                </div>

                <!-- Description section => hero right -->
                <div class="hero-right">
                    <div class="description">
                        <div class="headings">
                            <h4>SNEAKER COMPANY</h4>
                            <h1>Fall Limited Edited <br /> Sneakers</h1>
                        </div>
                        <p> These low-profile sneakers are your perfect casual wear
                            companion. Featuring a durable robber outer soul, they'll
                            withstand everything the weather can offer.
                        </p>
                        <div class="price">
                            <div class="original-price">
                                <h2>$125.00</h2> <button class="off">50%</button>
                            </div>
                            <h5 class="old-price">$250.00</h5>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="incrementer"><a href="#">-</a> <span>0</span> <a href="#">+</a></button>
                        <button class="cta">
                            <i class="fa fa-shopping-cart cta-icon"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- END OF MAIN CONTENT SECTION -->


        <script src="js/main.js"></script>
    </div>
</body>

</html>
